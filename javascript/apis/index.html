<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIF Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col mt-5">
                <h1>GIF Finder</h1>
            </div>
        </div>
        <div class="row mb-4 mt-4">
            <div class="col-6 text-center search-area">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Cats" aria-label="">
                    <div class="input-group-append">
                      <button class="btn btn-info" type="button" id="search">Search</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <button id="refresh" class="btn btn-info btn-lg">New Image!</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <img src="#" />
            </div>
        </div>
    </div>
</body>

<script src="main-v2.js"></script>

</html>
